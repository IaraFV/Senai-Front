<body>
    <header>

    </header>
    <section>
        <div class="pesquisa">
            <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..." />
                <mat-icon id="bntBusca">search</mat-icon>
            </div>
            <div class="btnAdd">
                <button mat-button color="primary" (click)="openDialog(null)">Adicionar Pessoa</button>
            </div>
        </div>
        <div class="tabela">
            <table mat-table #table [dataSource]=" dataSource " class="mat-elevation-z8 ">
                <!--  Column -->
                <ng-container matColumnDef="id_pessoa">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_pessoa}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="nome_pessoa">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome_pessoa}} </td>
                </ng-container>
                <!-- funçao pessoa Column -->
                <ng-container matColumnDef="funcao_pessoa">
                    <th mat-header-cell *matHeaderCellDef> funcao_pessoa </th>
                    <td mat-cell *matCellDef="let element"> {{element.funcao_pessoa}} </td>
                </ng-container>
                <!-- Equipe Column -->
                <ng-container matColumnDef="id_equipe">
                    <th mat-header-cell *matHeaderCellDef> equipeId </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_equipe}} </td>
                </ng-container>
                <!-- Equipe Column -->
                <ng-container matColumnDef="nome_equipe">
                    <th mat-header-cell *matHeaderCellDef> nome_equipe </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome_equipe}} </td>
                </ng-container>
                <!-- Açoes Column -->
                <ng-container matColumnDef="opcoes">
                    <th mat-header-cell *matHeaderCellDef> Opcoes </th>
                    <td mat-cell *matCellDef="let element "> {{element.opcoes}}
                        <button mat-icon-button (click)="editElement(element)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button (click)="deleteElement(element)" color="primary"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
</body>
